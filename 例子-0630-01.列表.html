<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul {
			list-style: none;
		}
	</style>
</head>
<body>
	<!-- 无序列表  type 实心圆 disc 方块 square 空心圆 circle-->
	我喜欢的水果
	<ul type="circle">
		<li>梨子</li>
		<li>西瓜</li>
		<li>提子</li>
	</ul>
	<!-- 有序列表 type 1 数字 i 罗马数字 a 小写字母-->
	我喜欢的球队
	<ol type="i">
		<li>湖人</li>
		<li>公牛</li>
		<li>尤文图斯</li>
	</ol>
	<!-- 自定义列表 -->
	<dl>
		<dt>电信千兆独享998/月</dt>
		<dd>数据中心 HK</dd>
		<dd>4核cpu 8G内存</dd>
		<dd>1000M带宽</dd>
	</dl>
</body>
</html>
