<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;

		}
		.div1 {
			background-color: pink;
		}
		.div2 {
			background-color: green;
			/*绝对定位会脱离文档流，块将不块，行将不行*/
			position: absolute;
			left: 200px;
			top: 200px;
		}
		.div3 {
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
