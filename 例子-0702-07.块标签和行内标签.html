<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		/*块元素支持所有css命令*/
		span {
			width: 100px;
			height: 100px;
			background-color:blue;
		}
		/*行内标签支持部分css命令，width、height、margin-top、margin-bottom都不支持*/
	</style>
</head>
<body>
	<div>123</div>
	<div>456</div>
	<span>123</span>
	<span>456</span>
</body>
</html>
