<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*浮动 float*/
			/*none 不浮动，默认值*/
			/*right 右浮动*/
			/*left 左浮动*/
			/*浮动为什么是左右布局？*/
			/*浮动会导致元素脱离文档流，行将不行，块将不块，丢失原有属性*/
		.div1 {
			width: 100px;
			height: 100px;
			background-color: blue;
			float: left;
		}
		.div2 {
			width: 200px;
			height: 200px;
			background-color: green;
		}

	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
