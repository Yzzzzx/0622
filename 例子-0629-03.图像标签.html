<!DOCTYPE html>
<html>
<head>
	<title>我的妞们！</title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src是图片地址 属性1="" 属性2="" -->
	<!-- 相对路径：没有盘符 ./当前文件夹 ../上一级文件夹 -->
	<!-- 绝对路径：有盘符 -->
	<!-- 1.文件和图片在同一个文件夹中 -->
	<img src="1.jpg" width="200px" height="200px" title="二房" alt="和汉子跑了">
	<!-- 2.图片在文件的下一级文件夹中 -->
	<img src="img/2.jpg">
	<!-- 3.图片在文件的上一级文件夹中 -->
	<img src="../3.jpg">
	<!-- 4.图片可以在本地，也可以在网络上 -->
	<!-- 使用网络上图片时候，如果网站做了防盗链，可能会出现无法显示图片情况 -->
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1593428147662&di=7235f24cb8dd0ad79a336b6e183d600a&imgtype=0&src=http%3A%2F%2Fpic.jj20.com%2Fup%2Fallimg%2F1113%2F060320112631%2F200603112631-7-1200.jpg">
</body>
</html>
