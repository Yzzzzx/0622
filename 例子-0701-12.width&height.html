<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*宽度和高度可以写成像素也可以写成百分比*/
		/*如果值写的是百分比，相对于父元素而言*/
		/*如果单独使用height，可以在页面中显示相应内容*/
		/*如果单独使用width不可以，通常结合起来用*/
		.big {
			width: 500px;
			height: 500px;
			background: pink;
		}
		.small {
			width: 50%;
			height: 50%;
			background: yellow;
		}
		.a {
			height: 20px;
			/*width: 200px;*/
			background: red;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
	</div>
	<div class="a"></div>
</body>
</html>
