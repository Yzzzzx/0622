<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
		}
		.div1 {
			background-color: pink;
			float: left;
		}
		.div2 {
			background-color: green;
			/*绝对定位脱离文档流，提升层级一层，定位层级比浮动高*/
			/*浮动元素只有一层，同一个位置只能有一个元素*/
			/*定位元素可以有N层，同一个位置可以有无数个定位元素*/
			position: absolute;
			left: 0px;
			top: 0px;
		}
		.div3 {
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
