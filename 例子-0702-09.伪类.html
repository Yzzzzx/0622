<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*标签在不同状态下会有不同的表现*/
		/*未访问*/
		a:link {
			color: pink;
		}
		/*悬停的*/
		/*当鼠标浮动在链接上方时候显示的样式*/
		a:hover {
			color: red;
			text-decoration: none;
		}
		/*激活的*/
		/*当鼠标左键点击链接时候显示的样式*/
		a:active {
			color: yellow;
		}
		/*访问后*/
		a:visited {
			color: green;
		}
	</style>
</head>
<body>
	<a href="#">百度</a>
	<a href="#">sina</a>
</body>
</html>
