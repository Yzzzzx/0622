<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// 十进制带小数
		var t1=10;
		var t2=1.1;
		var t3=2e-3;   //2乘以10的-3次方
		var t4=0.1e-2; //0.1乘以10的-2次方
		var t5=t1+t2;
		document.write("十进制带小数t1+t2的值是"+t5+"<br>");
		document.write("科学计数法2e-3的值是"+t3+"<br>");
		document.write("科学计数法0.1e-2"+t4+"<br>");
		//十六进制
		var i=0xa1;
		var j=0xf2;
		document.write("十六进制0xa1等于十进制"+i+"<br>");
		document.write("十六进制0xf2等于十进制"+j+"<br>");
		//八进制数据
		var k=0123;
		var l=071;
		var m=k+l;
		document.write("八进制的0123等于十进制的"+k+"<br>");
		document.write("八进制的071等于十进制的"+l+"<br>");
		document.write("八进制的0123+071的和等于十进制的"+m+"<br>");
	</script>
</body>
</html>
